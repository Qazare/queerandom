  <body>
    <div class="container-fluid row">
      <h1>QueeRandom</h1>
      <div id="filters-div" class="row container align-items-center justify-content-end">
        <div class="col custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="film-tv" name="film-tv" value="FilmTV" checked>
          <label class="custom-control-label" for="film-tv">Film/TV</label>
        </div>
        <div class="col custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="musique" name="musique" value="Musique" checked>
          <label class="custom-control-label" for="musique">Musique</label>
        </div>
        <div class="col custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="podcast" name="podcast" value="Podcast" checked>
          <label class="custom-control-label" for="podcast">Podcast</label>
        </div>
        <div class="col custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="personnalite" name="personnalite" value="Personnalite" checked>
          <label class="custom-control-label" for="personnalite">Personnalité</label>
        </div>
        <div class="col custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="lien" name="lien" value="Lien" checked>
          <label class="custom-control-label" for="lien">Lien</label>
        </div>
        <div class="col custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="historique" name="historique" value="Historique" checked>
          <label class="custom-control-label" for="historique">Historique</label>
        </div>
        <div class="col custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="video" name="video" value="Video" checked>
          <label class="custom-control-label" for="video">Vidéos</label>
        </div>
      </div>

    <div id="button-div">
      <button type="button" id="random" class="btn btn-dark">Random</button>
    </div>
    <div id="result" class="container">
      <div id="result-name"></div>
      <div id="result-img"></div>
      <div id="result-description"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      (function() {
        // Content and functions
        var json = (function() {
          var json = null;
          $.ajax({
              'async': false,
              'global': false,
              'url': "collection.json",
              'dataType': "json",
              'success': function (data) {
                  json = data;
              }
          });
          return json;
        })();

        var filters = { FilmTV: true,
                        Musique: true,
                        Podcast: true,
                        Personnalite: true,
                        Lien: true,
                        Video: true,
                        Historique: true };

        $('input[type=checkbox]').each(function(index, element) {
          filters[element.value] = element.checked;
        });

        function getRandomInt(max) {
          return Math.floor(Math.random() * Math.floor(max));
        };

        var youtubeLinkChecker = /.+watch\?v=(.+)/g;

        // DOM Manipulation

        $('input[type=checkbox]').click(function() {
          $('input[type=checkbox]').each(function(index, element) {
            filters[element.value] = element.checked;
          });
        });

        $('#random').click(function() {
          document.getElementById('result-name').innerHTML = "";
          document.getElementById('result-img').innerHTML = "";
          document.getElementById('result-description').innerHTML = "";

          var num = getRandomInt(json.length);
          var i = 0;
          for (var prop in filters) {
            if (filters[prop] === false) {
              while((Object.keys(filters))[i] === json[num]["Type"]) {
              num = getRandomInt(json.length);
            }
          }
            i++;
          };

          var randomResultName = json[num]["Nom"];
          var randomResultImg = json[num]["Image"];
          var randomResultDescription = json[num]["Description"];
          var randomResultLink = json[num]["Lien"];

          $(`<a href='${randomResultLink}' target="_blank"><h2>${randomResultName}</h2></a>`).appendTo('#result-name');

          if (youtubeLinkChecker.test(randomResultImg)) {
            var videoId = randomResultImg.replace(youtubeLinkChecker, '$1');
            $(`<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`).appendTo('#result-img');
          } else {
            $(`<a href='${randomResultLink}' target="_blank"><img src='${randomResultImg}' alt='${randomResultName} image'></a>`).appendTo('#result-img');
          };

          $(`<p class="text-justify text-center">${randomResultDescription}</p>`).appendTo('#result-description');
        });

        // Marie Cabadi, Brice Afonso, Vic Sessego

      })();
    </script>
